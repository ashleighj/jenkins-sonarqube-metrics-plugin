plugins {
    id 'groovy'
}

apply plugin: 'eclipse'
apply plugin: 'idea'

group 'com.travelstart.plugins.jenkins.sonar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.cyrusinnovation', name: 'mockito-groovy-support', version: '1.3'
    testCompile group: 'org.mock-server', name: 'mockserver-netty', version: '5.4.1'
}


sourceSets {
    main {
        groovy {
            srcDir 'src'
            srcDirs 'vars'
        }
    }
    test {
        groovy {
            srcDir 'test/src'
            srcDir 'vars/test/src'
        }

        resources {
            srcDirs 'test/resources'
        }
    }
}